<div class="animated fadeIn">
  <div class="row mb-3">
    <div class="col-sm-12">
      <a class="btn btn-outline-primary pull-right" ng-click="vm.save(vm.form.departmentForm.$valid)">保存</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-lg-6 col-lg-offset-3">
      <form name="vm.form.departmentForm" class="form-horizontal" ng-submit="vm.save(vm.form.departmentForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group" show-errors>
            <label class="control-label" for="name">部署名</label>
            <input name="name" type="text" ng-model="vm.department.name" id="name" class="form-control" placeholder="部署名" required>
            <div ng-messages="vm.form.departmentForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">部署名を入力してください。</p>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="location">出向先</label>
            <input name="location" type="text" ng-model="vm.department.location" id="location" class="form-control" placeholder="出向先" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="leader">リーダ</label>
            <input name="leader" type="hidden" class="form-control" ng-model="vm.department.leader">
            <angucomplete-alt
              placeholder="社員検索"
              pause="300"
              selected-object="selectedUserFn"
              initial-value="selectedUser"
              remote-url="/api/users/search?s="
              remote-url-data-field="users"
              title-field="displayName"
              description-field="email"
              image-field="profileImageURL"
              minlength="1"
              input-class="form-control"
              match-class="highlight" />
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
