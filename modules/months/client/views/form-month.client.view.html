<section>
  <div class="page-header">
    <h1>{{vm.workdate._id ? 'Edit Workdate' : 'New Workdate'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.workdate._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.workdateForm" class="form-horizontal" ng-submit="vm.save(vm.form.workdateForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="date">日付</label>
          <input name="date" type="date" ng-model="vm.workdate.date" id="date" class="form-control" placeholder="日付" required>
          <div ng-messages="vm.form.workdateForm.date.$error" role="alert">
            <p class="help-block error-text" ng-message="required">日付は必須項目です。</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="work">業務内容</label>
          <input name="work" type="text" ng-model="vm.workdate.work" id="work" class="form-control" placeholder="業務内容" required>
          <div ng-messages="vm.form.workdateForm.work.$error" role="alert">
            <p class="help-block error-text" ng-message="required">業務内容は必須項目です。</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="start">開始</label>
          <input name="start" type="time" ng-model="vm.workdate.start" id="start" class="form-control" placeholder="開始" required>
          <div ng-messages="vm.form.workdateForm.start.$error" role="alert">
            <p class="help-block error-text" ng-message="required">開始は必須項目です。</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="end">終了</label>
          <input name="end" type="time" ng-model="vm.workdate.end" id="end" class="form-control" placeholder="終了" required>
          <div ng-messages="vm.form.workdateForm.end.$error" role="alert">
            <p class="help-block error-text" ng-message="required">終了は必須項目です。</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.workdate._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
