<div class="animated fadeIn">
  <div class="row pb-3">
    <div class="col-lg-12 text-center">
      <button type="button" class="btn btn-outline-primary" ng-click="vm.lastMonth()">前</button>
      <span class="h2 mx-3" ng-bind="vm.currentMonth.format('YYYY[年]MMMM')"></span>
      <button type="button" class="btn btn-outline-primary" ng-click="vm.nextMonth()">次</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-calendar"></i> 勤務表
        </div>
        <div class="card-block">
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>日付</th>
                <th>曜日</th>
                <th>作業</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in vm.datas" ng-class="{'bg-danger': day.day() === 0, 'bg-warning': day.day() === 6 }">
                <td ng-class="{'bg-danger': item.date.day() === 0, 'bg-warning': item.date.day() === 6 }" ng-bind="item.date.format('MMMM D[日]')"></td>
                <td ng-class="{'bg-danger': item.date.day() === 0, 'bg-warning': item.date.day() === 6 }" ng-bind="item.date.format('dddd')"></td>
                <td>
                  <button type="button" class="btn btn-outline-default" ng-if="!item.data._id" ng-click="vm.createMonth(item.date)">作成</button>
                  <button type="button" class="btn btn-success" ng-if="item.data._id" ng-click="vm.viewMonth(item.data)">編集</button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">4</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="col-4 d-sm-down-none">
    </div>
  </div>
</div>
